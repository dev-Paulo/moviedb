<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="/moviedb/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">{{loadedMovie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
           <ion-img class="moviedetail-img" src="{{imageUrl}}{{loadedMovie.poster_path}}"></ion-img>
        </ion-col>        
      </ion-row>
      <ion-row>
          <ion-col padding >
              <ion-list >
                  <ion-item>
                    <ion-icon name="star"></ion-icon>
                    <ion-label>Popularity: {{loadedMovie.vote_average}}</ion-label>
                  </ion-item>                
                  <ion-item>
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>Release-Date: {{loadedMovie.release_date  | date: 'dd/MM/yy'}}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="play-circle"></ion-icon>
                    <ion-label>Run-Time: {{loadedMovie.runtime}} min</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="checkmark"></ion-icon>
                    <ion-label>Status: {{loadedMovie.status}}</ion-label>
                  </ion-item>
                </ion-list>             
            </ion-col> 
      </ion-row>
      <ion-row>
        <ion-col padding>
          <h1 class="movie-overview-title">Overview:</h1>
            <p>{{loadedMovie.overview}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col padding>
          <video src={{trailerUrl}}{{loadedMovie.name}}></video>
        </ion-col>
      </ion-row>
      
    </ion-grid>
</ion-content>
